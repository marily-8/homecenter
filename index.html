<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCenter</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="stylesheet" href="fonts/fonts/style.css">
    <link rel="icon" href="img/icono.png">
    
</head>
<body>
    <div id="idHeader" class="encabezado">
        <label class="menu-hamburguer"><i class="fas fa-bars"></i></label>
        <div class="img-logo">
            <img class="icono-homecenter" src="img/icono.png" alt="">
        </div>
        <label id="idLupa" class="icono-lupa"><img src="img/lupa.png" alt="Lupa"></label>
        <label class="carrito-compras"><img src="img/carritoo.png"></label></i></label>
        <label class="icono-user"><img src="img/user.png"></label></label>
    </div>
    <div class="contenedor">
        <div  class="sliderMain"></div>
        <div id="btn-abrir-popup" class="boton-modal" onclick="openPopup();">Ana</div>
        <div id="popup" class="popup">
            <img src="img/barraot.png" alt="">
            <h3 class="titulo-form">Chat de Ventas</h3>
            <h4 class="titulo-form">Ingresa tus Datos</h4>
            <form action="">
                <div class="contenedor-inputs">
                    <input type="text" name="" id="" placeholder="Nombres">
                    <input type="text" name="" id="" placeholder="Apellidos">
                    <textarea class="text-area" name="" id="" placeholder="Inquietud" maxlength="200"></textarea>
                    <input class="btn-submit" type="submit" value="ENVIAR">
                </div>
            </form>
            <button class="btn" onclick="closePopup();"></button>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
